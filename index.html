<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  
  <main class="container">
        
    <div class="cards-grid">
        
        <div class="user">
            
            <div class="user-information">
                
                <div class="user-data">
                    <div class="user-img">
                        <img src="images/image-jeremy.png" alt="Jeremy Image">
                    </div>

                    <h1 class="username">
                        <span>Report for</span>
                        Jeremy Robson
                    </h1>
                </div>

            </div>

            <div class="tabs">
                <button class="tab">Daily</button>
                <button class="tab active">Weekly</button>
                <button class="tab">Monthly</button>
            </div>
        </div>

        <div class="card work">
            <div class="card-data">
                <h2 class="card-title">Work <span class="card-dot"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                <div class="card-information">
                    <p class="card-time">32hrs</p> 
                    <p class="card-previous-time">Last Week - 36hrs</p> 
                </div>
            </div>
        </div>

        <div class="card play">
            <div class="card-data">
                <h2 class="card-title">Play <span class="card-dot"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                <div class="card-information">
                    <p class="card-time">10hrs</p> 
                    <p class="card-previous-time">Last Week - 8hrs</p> 
                </div>
            </div>
        </div>

        <div class="card study">
            <div class="card-data">
                <h2 class="card-title">Study <span class="card-dot"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                <div class="card-information">
                    <p class="card-time">4hrs</p> 
                    <p class="card-previous-time">Last Week - 7hrs</p> 
                </div>
            </div>
        </div>

        <div class="card exercise">
            <div class="card-data">
                <h2 class="card-title">Exercise <span class="card-dot"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                <div class="card-information">
                    <p class="card-time">4hrs</p> 
                    <p class="card-previous-time">Last Week - 5hrs</p> 
                </div>
            </div>
        </div>

        <div class="card social"> 
            <div class="card-data">
                <h2 class="card-title">Social <span class="card-dot"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                <div class="card-information">
                    <p class="card-time">5hrs</p> 
                    <p class="card-previous-time">Last Week - 10hrs</p> 
                </div>
            </div>
        </div>

        <div class="card self-care">
            <div class="card-data">
                <h2 class="card-title">Self Care <span class="card-dot"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                <div class="card-information">
                    <p class="card-time">2hrs</p> 
                    <p class="card-previous-time">Last Week - 2hrs</p> 
                </div>
            </div>
        </div>
   
    </div>
    
</main>

  </div>
</body>

</html>
